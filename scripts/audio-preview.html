<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Audio Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .controls button:hover:not(:disabled) {
            background: #45a049;
        }
        
        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .controls button.stop { background: #f44336; }
        .controls button.stop:hover:not(:disabled) { background: #da190b; }
        
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .current-file {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            margin-bottom: 20px;
        }
        
        .file-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-number {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .speaker-name {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .file-counter {
            color: #ccc;
            font-size: 16px;
        }
        
        .script-text {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 16px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .playlist {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .playlist-item {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .playlist-item:hover {
            background: #3a3a3a;
        }
        
        .playlist-item.current {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        .playlist-item.played {
            color: #888;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.playing { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status.paused { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .status.stopped { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .gap-timer {
            color: #FFC107;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ TTS Audio Preview System</h1>
        <p>HTML5 Edition - Full Control Audio Preview</p>
    </div>

    <div id="status" class="status stopped">‚èπ Ready to Start</div>

    <div class="controls">
        <button id="playBtn">‚ñ∂ Play</button>
        <button id="pauseBtn" disabled>‚è∏ Pause</button>
        <button id="stopBtn" class="stop" disabled>‚èπ Stop</button>
        <button id="prevBtn" disabled>‚èÆ Previous</button>
        <button id="nextBtn" disabled>‚è≠ Next</button>
        <button id="repeatBtn" disabled>üîÑ Repeat</button>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        
        <label>
            Gap: <select id="gapSelect">
                <option value="0">0s</option>
                <option value="0.5">0.5s</option>
                <option value="1" selected>1s</option>
                <option value="2">2s</option>
            </select>
        </label>
    </div>

    <div class="current-file">
        <div class="file-info">
            <div id="fileNumber" class="file-number">001</div>
            <div id="speakerName" class="speaker-name">LAURA</div>
            <div id="fileCounter" class="file-counter">1 / 28</div>
        </div>
        <div id="scriptText" class="script-text">
            Welcome to the show. Today we have a topic we're sure you'll enjoy and find informative.
        </div>
    </div>

    <div class="playlist">
        <h3>Playlist (28 files)</h3>
        <div id="playlistItems"></div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class AudioPreview {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.currentIndex = 0;
                this.isPlaying = false;
                this.gapDuration = 1; // seconds
                this.gapTimer = null;
                this.inGap = false;
                
                this.setupElements();
                this.setupEventListeners();
                this.loadPlaylist();
            }
            
            setupElements() {
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.currentTimeSpan = document.getElementById('currentTime');
                this.durationSpan = document.getElementById('duration');
                this.gapSelect = document.getElementById('gapSelect');
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.prevBtn.addEventListener('click', () => this.previous());
                this.nextBtn.addEventListener('click', () => this.next());
                this.repeatBtn.addEventListener('click', () => this.repeat());
                this.gapSelect.addEventListener('change', (e) => this.gapDuration = parseFloat(e.target.value));
                
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('ended', () => this.handleAudioEnd());
                this.audioPlayer.addEventListener('error', (e) => this.handleError(e));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }
            
            async loadPlaylist() {
                this.playlist = [];
                
                // Load actual audio files from output directory
                const audioFiles = [
                    // Your 28 actual files - we'll auto-generate this list
                ];
                
                // For now, let's manually create the list based on your files
                const speakers = ['LAURA', 'CHRIS', 'LAURA', 'EFFECT', 'LAURA', 'AARON', 'LAURA', 'AARON', 'CHRIS', 'AARON', 'CHRIS', 'AARON', 'CHRIS', 'AARON', 'LAURA', 'AARON', 'LAURA', 'AARON', 'LAURA', 'AARON', 'CHRIS', 'AARON', 'LAURA', 'AARON', 'CHRIS', 'LAURA', 'AARON', 'CHRIS'];
                
                for (let i = 1; i <= 28; i++) {
                    const number = String(i).padStart(3, '0');
                    const speaker = speakers[i-1] || 'UNKNOWN';
                    const filename = `${number}_${speaker.toLowerCase()}.mp3`;
                    
                    this.playlist.push({
                        number: number,
                        speaker: speaker,
                        filename: filename,
                        text: `Audio file ${i} - ${speaker}`, // We'll improve this later
                        url: `../output/${filename}` // Path to your actual MP3 files
                    });
                }
                
                this.renderPlaylist();
                this.loadCurrentFile();
            }
            renderPlaylist() {
                const container = document.getElementById('playlistItems');
                container.innerHTML = '';
                
                this.playlist.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `playlist-item ${index === this.currentIndex ? 'current' : ''} ${index < this.currentIndex ? 'played' : ''}`;
                    div.innerHTML = `
                        <span>${item.number} - ${item.speaker}</span>
                        <span>${item.filename}</span>
                    `;
                    div.addEventListener('click', () => this.jumpToFile(index));
                    container.appendChild(div);
                });
            }
            
            loadCurrentFile() {
                if (this.currentIndex >= this.playlist.length) return;
                
                const current = this.playlist[this.currentIndex];
                
                // Update UI
                document.getElementById('fileNumber').textContent = current.number;
                document.getElementById('speakerName').textContent = current.speaker;
                document.getElementById('fileCounter').textContent = `${this.currentIndex + 1} / ${this.playlist.length}`;
                document.getElementById('scriptText').textContent = current.text;
                
                // In real implementation, load actual audio file
                this.audioPlayer.src = current.url;
                
                this.renderPlaylist();
            }
            
            play() {
                if (this.inGap) {
                    this.clearGapTimer();
                }
                
                // For demo purposes - in real version, uncomment:
                this.audioPlayer.play();
                this.isPlaying = true;
                this.updateStatus('‚ñ∂ Playing');
                this.updateButtons();
                
                // Demo: simulate audio playback
                this.simulatePlayback();
            }
            
            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.updateStatus('‚è∏ Paused');
                this.updateButtons();
                this.clearGapTimer();
            }
            
            stop() {
                this.audioPlayer.pause();
                this.audioPlayer.currentTime = 0;
                this.isPlaying = false;
                this.currentIndex = 0;
                this.loadCurrentFile();
                this.updateStatus('‚èπ Stopped');
                this.updateButtons();
                this.clearGapTimer();
            }
            
            previous() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.loadCurrentFile();
                    if (this.isPlaying) {
                        this.play();
                    }
                }
            }
            
            next() {
                if (this.currentIndex < this.playlist.length - 1) {
                    this.currentIndex++;
                    this.loadCurrentFile();
                    if (this.isPlaying) {
                        this.play();
                    }
                } else {
                    this.stop();
                }
            }
            
            repeat() {
                this.audioPlayer.currentTime = 0;
                if (this.isPlaying) {
                    this.audioPlayer.play();
                }
            }
            
            jumpToFile(index) {
                this.currentIndex = index;
                this.loadCurrentFile();
                if (this.isPlaying) {
                    this.play();
                }
            }
            
            handleAudioEnd() {
                if (this.gapDuration > 0) {
                    this.startGapTimer();
                } else {
                    this.next();
                }
            }
            
            startGapTimer() {
                this.inGap = true;
                this.updateStatus(`‚è≥ Gap (${this.gapDuration}s)`);
                
                this.gapTimer = setTimeout(() => {
                    this.inGap = false;
                    this.next();
                }, this.gapDuration * 1000);
            }
            
            clearGapTimer() {
                if (this.gapTimer) {
                    clearTimeout(this.gapTimer);
                    this.gapTimer = null;
                    this.inGap = false;
                }
            }
            
            updateStatus(text) {
                this.status.textContent = text;
                this.status.className = `status ${this.isPlaying ? 'playing' : this.inGap ? 'paused' : 'stopped'}`;
            }
            
            updateButtons() {
                this.playBtn.disabled = this.isPlaying;
                this.pauseBtn.disabled = !this.isPlaying;
                this.stopBtn.disabled = !this.isPlaying && this.currentIndex === 0;
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex >= this.playlist.length - 1;
                this.repeatBtn.disabled = !this.isPlaying;
            }
            
            updateDuration() {
                const duration = this.audioPlayer.duration || 0;
                this.durationSpan.textContent = this.formatTime(duration);
            }
            
            updateProgress() {
                const current = this.audioPlayer.currentTime || 0;
                const duration = this.audioPlayer.duration || 0;
                
                this.currentTimeSpan.textContent = this.formatTime(current);
                
                if (duration > 0) {
                    const progress = (current / duration) * 100;
                    this.progressFill.style.width = `${progress}%`;
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            handleKeyboard(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.isPlaying ? this.pause() : this.play();
                        break;
                    case 'ArrowLeft':
                        this.previous();
                        break;
                    case 'ArrowRight':
                        this.next();
                        break;
                    case 'KeyS':
                        this.stop();
                        break;
                    case 'KeyR':
                        this.repeat();
                        break;
                }
            }
            
            handleError(e) {
                console.error('Audio error:', e);
                this.updateStatus('‚ùå Audio Error');
                this.isPlaying = false;
                this.updateButtons();
            }
            
            // Demo simulation - remove in real implementation
            simulatePlayback() {
                if (!this.isPlaying) return;
                
                setTimeout(() => {
                    if (this.isPlaying) {
                        this.handleAudioEnd();
                    }
                }, 3000); // Simulate 3-second audio files
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioPreview();
        });
    </script>
</body>
</html>
