<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Audio Preview - Seamless Edit Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .controls button:hover:not(:disabled) {
            background: #45a049;
        }
        
        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .controls button.stop { background: #f44336; }
        .controls button.stop:hover:not(:disabled) { background: #da190b; }

        .controls button.edit { background: #FF9800; }
        .controls button.edit:hover:not(:disabled) { background: #F57C00; } 
        
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .current-file {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            margin-bottom: 20px;
        }
        
        .file-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-number {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .speaker-name {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .file-counter {
            color: #ccc;
            font-size: 16px;
        }
        
        .script-text {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 16px;
            line-height: 1.5;
            color: #e0e0e0;
            min-height: 60px;
        }
        
        .playlist {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .playlist-item {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .playlist-item:hover {
            background: #3a3a3a;
        }
        
        .playlist-item.current {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        .playlist-item.played {
            color: #888;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.playing { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status.paused { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .status.stopped { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .status.loading { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        .status.error { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .gap-timer {
            color: #FFC107;
            font-style: italic;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: #ff6b6b;
        }

        .script-edit {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            width: 100%;
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }
        
        .edit-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .edit-button:hover {
            background: #1976D2;
        }
        
        .save-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .save-button:hover:not(:disabled) {
            background: #45a049;
        }
        
        .save-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .cancel-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .cancel-button:hover {
            background: #da190b;
        }
        
        .edit-status {
            font-size: 14px;
            color: #FFC107;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ TTS Audio Preview - Seamless Edit Edition</h1>
        <p>Listen ‚Üí Edit ‚Üí Regenerate ‚Üí Continue</p>
    </div>

    <div id="status" class="status stopped">‚èπ Ready to Start</div>

    <div class="controls">
        <button id="playBtn">‚ñ∂ Play</button>
        <button id="pauseBtn" disabled>‚è∏ Pause</button>
        <button id="stopBtn" class="stop" disabled>‚èπ Stop</button>
        <button id="prevBtn" disabled>‚èÆ Previous</button>
        <button id="nextBtn" disabled>‚è≠ Next</button>
        <button id="repeatBtn" disabled>üîÑ Repeat</button>
        <button id="editBtn" class="edit">‚úèÔ∏è Stop & Edit</button>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        
        <label>
            Gap: <select id="gapSelect">
                <option value="0">0s</option>
                <option value="0.5">0.5s</option>
                <option value="1" selected>1s</option>
                <option value="2">2s</option>
                <option value="3">3s</option>
            </select>
        </label>
    </div>

    <div class="current-file">
        <div class="file-info">
            <div id="fileNumber" class="file-number">001</div>
            <div id="speakerName" class="speaker-name">LOADING...</div>
            <div id="fileCounter" class="file-counter">- / -</div>
        </div>
        
        <div class="script-container">
            <div id="scriptText" class="script-text">
                Loading script content...
            </div>
            <textarea id="scriptEdit" class="script-edit" style="display: none;"></textarea>
            <div class="edit-controls" style="margin-top: 10px;">
                <button id="editTextBtn" class="edit-button">‚úèÔ∏è Edit Text</button>
                <button id="saveBtn" class="save-button" style="display: none;">üíæ Save & Regenerate</button>
                <button id="cancelBtn" class="cancel-button" style="display: none;">‚ùå Cancel</button>
                <span id="editStatus" class="edit-status" style="margin-left: 15px;"></span>
            </div>
        </div>
    </div>

    <div class="playlist">
        <h3>Playlist</h3>
        <div id="playlistItems">Loading playlist...</div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class AudioPreview {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                // Read URL parameters to set starting position
                const urlParams = new URLSearchParams(window.location.search);
                const startFile = urlParams.get('file');
                this.currentIndex = startFile ? parseInt(startFile) - 1 : 0;
                
                this.shouldAutoPlay = !!startFile; // Flag for auto-play intent
                this.isPlaying = false;
                this.gapDuration = 1; // seconds
                this.gapTimer = null;
                this.inGap = false;
                this.playlist = [];
                this.scriptContent = [];
                
                this.setupElements();
                this.setupEventListeners();
                this.loadScriptContent();
            }
            
            setupElements() {
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.progressBar = document.getElementById('progressBar');
                this.currentTimeSpan = document.getElementById('currentTime');
                this.durationSpan = document.getElementById('duration');
                this.gapSelect = document.getElementById('gapSelect');
                this.editBtn = document.getElementById('editBtn');
                
                // Edit elements
                this.editTextBtn = document.getElementById('editTextBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.scriptEdit = document.getElementById('scriptEdit');
                this.editStatus = document.getElementById('editStatus');
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.prevBtn.addEventListener('click', () => this.previous());
                this.nextBtn.addEventListener('click', () => this.next());
                this.repeatBtn.addEventListener('click', () => this.repeat());
                this.gapSelect.addEventListener('change', (e) => this.gapDuration = parseFloat(e.target.value));
                this.editBtn.addEventListener('click', () => this.stopAndEdit());

                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('ended', () => this.handleAudioEnd());
                this.audioPlayer.addEventListener('error', (e) => this.handleError(e));
                this.audioPlayer.addEventListener('canplay', () => this.handleCanPlay());
                
                // Progress bar seeking
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Edit functionality event listeners
                this.editTextBtn.addEventListener('click', () => this.startEdit());
                this.saveBtn.addEventListener('click', () => this.saveAndRegenerate());
                this.cancelBtn.addEventListener('click', () => this.cancelEdit());
            }
            
            async loadScriptContent() {
                this.updateStatus('üîÑ Loading script content...');
                
                try {
                    // Fetch the actual script.txt file
                    const response = await fetch('../script.txt');
                    if (!response.ok) {
                        throw new Error(`Failed to load script.txt: ${response.status}`);
                    }
                    
                    const scriptText = await response.text();
                    const lines = scriptText.split('\n').filter(line => line.trim());
                    
                    let audioCounter = 1;
                    
                    for (const line of lines) {
                        if (line.startsWith('[SFX_') || line.startsWith('EFFECT:')) {
                            // Sound effect - this will be an audio file
                            const effectText = line.startsWith('[SFX_') ? 
                                line.replace(/\[SFX_/g, '').replace(/\]/g, '').replace(/_/g, ' ').toLowerCase() :
                                line.split(':')[1]?.trim() || 'Sound effect';
                            
                            const number = String(audioCounter).padStart(3, '0');
                            const filename = `${number}_effect.mp3`;
                            
                            this.playlist.push({
                                number: number,
                                speaker: 'EFFECT',
                                filename: filename,
                                text: effectText,
                                url: `../output/${filename}`
                            });
                            
                            audioCounter++;
                        } else if (line.includes(':')) {
                            // Voice line
                            const [speaker, ...textParts] = line.split(':');
                            const text = textParts.join(':').trim();
                            
                            if (text && speaker.trim()) {
                                const cleanSpeaker = speaker.trim().toUpperCase();
                                const number = String(audioCounter).padStart(3, '0');
                                const filename = `${number}_${cleanSpeaker.toLowerCase()}.mp3`;
                                
                                this.playlist.push({
                                    number: number,
                                    speaker: cleanSpeaker,
                                    filename: filename,
                                    text: text,
                                    url: `../output/${filename}`
                                });
                                
                                audioCounter++;
                            }
                        }
                    }
                    
                    this.renderPlaylist();
                    this.loadCurrentFile();
                    this.updateStatus('‚èπ Ready to Start');
                    
                    console.log(`‚úÖ Loaded ${this.playlist.length} audio files from script.txt`);
                    
                } catch (error) {
                    console.error('Error loading script content:', error);
                    this.updateStatus('‚ùå Error loading script.txt');
                    
                    // Show error message to user
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.innerHTML = `
                        <strong>Could not load script.txt</strong><br>
                        Make sure you're running this through VS Code Live Server:<br>
                        1. Right-click this HTML file ‚Üí "Open with Live Server"<br>
                        2. Ensure script.txt is in the parent directory<br>
                        <br>Error: ${error.message}
                    `;
                    document.querySelector('.current-file').appendChild(errorDiv);
                }
            }
            
            renderPlaylist() {
                const container = document.getElementById('playlistItems');
                container.innerHTML = '';
                
                this.playlist.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `playlist-item ${index === this.currentIndex ? 'current' : ''} ${index < this.currentIndex ? 'played' : ''}`;
                    div.innerHTML = `
                        <span>${item.number} - ${item.speaker}</span>
                        <span>${item.filename}</span>
                    `;
                    div.addEventListener('click', () => this.jumpToFile(index));
                    container.appendChild(div);
                });
            }
            
            loadCurrentFile() {
                if (this.currentIndex >= this.playlist.length) return;
                
                const current = this.playlist[this.currentIndex];
                
                // Update UI
                document.getElementById('fileNumber').textContent = current.number;
                document.getElementById('speakerName').textContent = current.speaker;
                document.getElementById('fileCounter').textContent = `${this.currentIndex + 1} / ${this.playlist.length}`;
                document.getElementById('scriptText').textContent = current.text;
                
                // Load audio file
                this.updateStatus('üîÑ Loading audio...');
                this.audioPlayer.src = current.url;
                
                this.renderPlaylist();
            }
            
            handleCanPlay() {
                if (this.status.textContent.includes('Loading')) {
                    this.updateStatus('‚èπ Ready');
                }
                
                // Auto-play only if we came from edit workflow
                if (this.shouldAutoPlay) {
                    this.shouldAutoPlay = false; // Clear flag
                    
                    // Try to auto-play with Chrome policy handling
                    this.audioPlayer.play().then(() => {
                        this.isPlaying = true;
                        this.updateStatus('‚ñ∂ Playing (auto-started)');
                        this.updateButtons();
                    }).catch(error => {
                        // Chrome blocked auto-play - show helpful message
                        this.updateStatus('üîí Ready (click Play - auto-play blocked)');
                        console.log('Auto-play blocked by browser:', error);
                    });
                }
            }
            
            play() {
                if (this.inGap) {
                    this.clearGapTimer();
                }
                
                this.audioPlayer.play().then(() => {
                    this.isPlaying = true;
                    this.updateStatus('‚ñ∂ Playing');
                    this.updateButtons();
                }).catch(error => {
                    console.error('Play error:', error);
                    this.updateStatus('‚ùå Playback error');
                });
            }
            
            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.updateStatus('‚è∏ Paused');
                this.updateButtons();
                this.clearGapTimer();
            }
            
            stop() {
                this.audioPlayer.pause();
                this.audioPlayer.currentTime = 0;
                this.isPlaying = false;
                this.loadCurrentFile();
                this.updateStatus('‚èπ Stopped');
                this.updateButtons();
                this.clearGapTimer();
            }

            stopAndEdit() {
                const currentFile = this.currentIndex + 1;
                alert(`Edit file ${currentFile} in script.txt, then run edit-single-line.js with fileNumber = ${currentFile}`);
                window.close();
            }
            
            previous() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.loadCurrentFile();
                    if (this.isPlaying) {
                        setTimeout(() => this.play(), 100);
                    }
                }
            }
            
            next() {
                if (this.currentIndex < this.playlist.length - 1) {
                    this.currentIndex++;
                    this.loadCurrentFile();
                    if (this.isPlaying) {
                        setTimeout(() => this.play(), 100);
                    }
                } else {
                    this.stop();
                }
            }
            
            repeat() {
                this.audioPlayer.currentTime = 0;
                if (this.isPlaying) {
                    this.audioPlayer.play();
                }
            }
            
            jumpToFile(index) {
                this.currentIndex = index;
                this.loadCurrentFile();
                if (this.isPlaying) {
                    setTimeout(() => this.play(), 100);
                }
            }
            
            seek(e) {
                const duration = this.audioPlayer.duration;
                if (duration) {
                    const rect = this.progressBar.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.audioPlayer.currentTime = pos * duration;
                }
            }
            
            handleAudioEnd() {
                if (this.gapDuration > 0) {
                    this.startGapTimer();
                } else {
                    this.next();
                }
            }
            
            startGapTimer() {
                this.inGap = true;
                this.updateStatus(`‚è≥ Gap (${this.gapDuration}s)`);
                
                this.gapTimer = setTimeout(() => {
                    this.inGap = false;
                    this.next();
                }, this.gapDuration * 1000);
            }
            
            clearGapTimer() {
                if (this.gapTimer) {
                    clearTimeout(this.gapTimer);
                    this.gapTimer = null;
                    this.inGap = false;
                }
            }
            
            updateStatus(text) {
                this.status.textContent = text;
                
                if (text.includes('Playing')) {
                    this.status.className = 'status playing';
                } else if (text.includes('Paused') || text.includes('Gap')) {
                    this.status.className = 'status paused';
                } else if (text.includes('Loading')) {
                    this.status.className = 'status loading';
                } else if (text.includes('Error')) {
                    this.status.className = 'status error';
                } else {
                    this.status.className = 'status stopped';
                }
            }
            
            updateButtons() {
                this.playBtn.disabled = this.isPlaying;
                this.pauseBtn.disabled = !this.isPlaying;
                this.stopBtn.disabled = !this.isPlaying && this.currentIndex === 0;
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex >= this.playlist.length - 1;
                this.repeatBtn.disabled = !this.audioPlayer.src;
            }
            
            updateDuration() {
                const duration = this.audioPlayer.duration || 0;
                this.durationSpan.textContent = this.formatTime(duration);
            }
            
            updateProgress() {
                const current = this.audioPlayer.currentTime || 0;
                const duration = this.audioPlayer.duration || 0;
                
                this.currentTimeSpan.textContent = this.formatTime(current);
                
                if (duration > 0) {
                    const progress = (current / duration) * 100;
                    this.progressFill.style.width = `${progress}%`;
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            handleKeyboard(e) {
                // Skip keyboard shortcuts when in edit mode
                if (document.getElementById('scriptEdit').style.display === 'block') {
                    return;
                }

                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.isPlaying ? this.pause() : this.play();
                        break;
                    case 'ArrowLeft':
                        this.previous();
                        break;
                    case 'ArrowRight':
                        this.next();
                        break;
                    case 'KeyS':
                        this.stop();
                        break;
                    case 'KeyR':
                        this.repeat();
                        break;
                }
            }
            
            handleError(e) {
                console.error('Audio error:', e);
                const current = this.playlist[this.currentIndex];
                this.updateStatus(`‚ùå Error loading: ${current?.filename || 'unknown file'}`);
                this.isPlaying = false;
                this.updateButtons();
            }
            
            startEdit() {
                // Pause (not stop) to maintain position
                if (this.isPlaying) {
                    this.pause();
                }
                
                // Switch to edit mode
                document.getElementById('scriptText').style.display = 'none';
                this.scriptEdit.style.display = 'block';
                this.scriptEdit.value = this.playlist[this.currentIndex].text;
                
                // Show/hide buttons
                this.editTextBtn.style.display = 'none';
                this.saveBtn.style.display = 'inline-block';
                this.cancelBtn.style.display = 'inline-block';
                this.editStatus.textContent = 'Editing mode - make your changes';
                
                // Focus on text area
                this.scriptEdit.focus();
            }
            
            cancelEdit() {
                // Switch back to view mode
                document.getElementById('scriptText').style.display = 'block';
                this.scriptEdit.style.display = 'none';
                
                // Show/hide buttons
                this.editTextBtn.style.display = 'inline-block';
                this.saveBtn.style.display = 'none';
                this.cancelBtn.style.display = 'none';
                this.editStatus.textContent = '';
            }
            
            async saveAndRegenerate() {
                this.editStatus.textContent = 'Saving and regenerating...';
                this.saveBtn.disabled = true;
                
                try {
                    const current = this.playlist[this.currentIndex];
                    const newText = this.scriptEdit.value;
                    
                    // Call our API
                    const response = await fetch('http://localhost:3000/api/save-and-regenerate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            lineNumber: this.currentIndex + 1,
                            speaker: current.speaker,
                            newText: newText
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.editStatus.textContent = '‚úÖ Saved! Loading new audio...';
                        
                        // Update the playlist with new text
                        current.text = newText;
                        document.getElementById('scriptText').textContent = newText;
                        
                        // Exit edit mode FIRST
                        this.cancelEdit();
                        
                        // Update status to show we're loading
                        this.updateStatus('üîÑ Loading updated audio...');
                        
                        // Force reload the audio with cache busting
                        const cacheBustUrl = `${current.url}?t=${Date.now()}`;
                        this.audioPlayer.src = cacheBustUrl;
                        
                        // Set up one-time event listener for when audio is ready
                        this.audioPlayer.oncanplaythrough = () => {
                            // Clear the event listener
                            this.audioPlayer.oncanplaythrough = null;
                            
                            // Auto-play the updated audio
                            this.play();
                            this.updateStatus('‚ñ∂ Playing updated audio');
                        };
                        
                        // Load the new audio
                        this.audioPlayer.load();
                        
                    } else {
                        this.editStatus.textContent = `‚ùå Error: ${result.error}`;
                        this.saveBtn.disabled = false;
                    }
                    
                } catch (error) {
                    this.editStatus.textContent = `‚ùå Network error: ${error.message}`;
                    console.error('Save error:', error);
                    this.saveBtn.disabled = false;
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioPreview();
        });
    </script>
</body>
